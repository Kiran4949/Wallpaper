{% extends 'base.html' %}

{% block title %} Flower | {% endblock title %}

{% block body %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title> Flower </title>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
             {% for f in flowers %}
              <div class="col-sm-4">
               <div class="card mt-3 w-100">
                <img src="{{f.wallpaper_image.url}}" class="card-img-top w-100 m-0" height="300px">
                <div class="card-footer">
                 <small class=" text-center "><a href=" {{f.wallpaper_image.url}} " class="btn" download> Download </a></small>
                </div>
               </div>
              </div>
             {% endfor %}
            </div>
           </div>
        
    </body>
</html>

{% endblock body %}
